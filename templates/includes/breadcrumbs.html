<!-- {# ============================================================================
   breadcrumbs.html
   Purpose:
     - Shared breadcrumb navigation for hierarchical detail pages.
     - Provides context and navigation path (e.g., Home â†’ Departments â†’ Cardiology).
     - Reusable across MedApp apps (departments, doctors, patients, reports, etc.).

   Usage:
     - Include in any detail page:
        
     - Requires 'crumbs' context variable:
         crumbs = [
           {"label": "Home", "url": "/"},

<!-- Breadcrumbs: Context-driven navigation component -->
{% if crumbs %}
  <!-- Breadcrumbs: Context-driven navigation component -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for crumb in crumbs %}
        {% if not forloop.last and crumb.url %}
          <li class="breadcrumb-item">
            <a href="{{ crumb.url }}">
              {% if crumb.label == "Home" %}
                <span class="me-1">ğŸ </span>
              {% endif %}
              {{ crumb.label }}
            </a>
          </li>
        {% else %}
          <li class="breadcrumb-item active" aria-current="page">
            {{ crumb.label }}
          </li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
{% endif %}

<!-- {# ============================================================================
   Developer Notes:
   - Uses Bootstrap's breadcrumb component for base styling.
   - Active crumb (last item) is not clickable and marked with aria-current="page".
   - Context-driven: flexible for any hierarchy depth.
   - Styling overrides are handled in breadcrumbs.css.
   ============================================================================ #} -->
