<div class="doctor-card">
  <img src="{{ doctor.image_url }}" alt="{{ doctor.name }}" class="doctor-photo">
  <div class="doctor-info">
    <h3>{{ doctor.name }}</h3>
    <p>{{ doctor.specialization }}</p>
    <p>Experience: {{ doctor.experience }} years</p>
    <button class="btn-view" onclick="viewDoctor('{{ doctor.id }}')">View Profile</button>
  </div>
</div>
