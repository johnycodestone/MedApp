{% extends 'base.html' %}
{% block content %}

<div class="doctor-detail">
  <img src="{{ doctor.image_url }}" alt="{{ doctor.name }}" class="doctor-detail-photo">
  <div class="doctor-detail-info">
    <h2>{{ doctor.name }}</h2>
    <p>Specialization: {{ doctor.specialization }}</p>
    <p>Experience: {{ doctor.experience }} years</p>
    <p>Consultation Fee: Rs. {{ doctor.fee }}</p>
    <button onclick="openModal()" class="btn-book">Book Appointment</button>
  </div>
</div>

{% include 'components/AppointmentModal.html' %}
<script src="{% static 'doctor/js/booking.js' %}"></script>
{% endblock %}
