{% extends 'base.html' %}
{% block content %}
<div class="reports-container">
  <h2>My Reports</h2>

  <ul>
    {% for report in reports %}
      <li>
        <strong>{{ report.title }}</strong> â€” {{ report.date }}
        <br>
        <a href="{{ report.file.url }}" target="_blank">Download</a>
        {% if report.notes %}
          <p><em>Notes:</em> {{ report.notes }}</p>
        {% endif %}
      </li>
    {% empty %}
      <li>No reports found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
