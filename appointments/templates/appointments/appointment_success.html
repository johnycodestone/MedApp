{% extends 'base.html' %}
{% block content %}

<div class="appointment-success">
  <h2>Appointment Booked Successfully!</h2>
  <p>Your appointment with <strong>{{ appointment.doctor_name }}</strong> has been confirmed.</p>
  <p><strong>Date:</strong> {{ appointment.date }}</p>
  <p><strong>Time:</strong> {{ appointment.time }}</p>
  <a href="{% url 'appointment_list' %}" class="btn-view">View All Appointments</a>
</div>

{% endblock %}
