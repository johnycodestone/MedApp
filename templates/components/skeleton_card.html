{#
  Skeleton Card
  Purpose:
    - Placeholder card used during loading states.
    - Visual shimmer effect via skeleton.css.

  Notes:
    - Drop in grids while data loads to improve perceived performance.
#}

<article class="c-card c-card--skeleton">
  <div class="c-card__media">
    <div class="skeleton skeleton--media u-ratio-16x9"></div>
  </div>
  <div class="c-card__body">
    <div class="skeleton skeleton--line skeleton--title"></div>
    <div class="skeleton skeleton--line skeleton--subtitle"></div>
    <div class="skeleton skeleton--line skeleton--kpi"></div>
  </div>
</article>
